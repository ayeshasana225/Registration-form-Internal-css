<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://static.vecteezy.com/system/resources/previews/004/941/847/original/cosmetic-background-for-product-branding-and-packaging-presentation-geometry-form-circle-molding-on-podium-stage-with-shadow-of-leaf-background-design-eps10-vector.jpg'); 
	
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
       width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
        animation: fadeIn 1s ease-out; /* Fade in animation */
    }
    .form-group {
        margin-bottom: 20px;
        animation: slideIn 0.5s ease-out; /* Slide in animation */
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    .form-group input {
        width: calc(100% - 20px); /* Adjusted input field width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
        animation: fadeIn 1s ease-out; /* Fade in animation */
    }
    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        animation: fadeIn 1s ease-out; /* Fade in animation */
    }
    .error-border {
        border-color: red !important;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: slideIn 0.5s ease-out; /* Slide in animation */
    }
    .btn:hover {
        background-color: #0056b3;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address in the format abc@gmail.com" required>
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error"></div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
function validateForm() {
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var error = false;

    if (username.trim() == '') {
        setErrorFor('username', 'Username is required');
        error = true;
    } else {
        setSuccessFor('username');
    }

    if (email.trim() == '') {
        setErrorFor('email', 'Email is required');
        error = true;
    } else {
        var emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        if (!emailRegex.test(email.toLowerCase())) {
            setErrorFor('email', 'Please enter a valid email address in the format abc@gmail.com');
            error = true;
        } else {
            setSuccessFor('email');
        }
    }

    if (password.trim() == '') {
        setErrorFor('password', 'Password is required');
        error = true;
    } else {
        setSuccessFor('password');
    }

    if (confirmPassword.trim() == '') {
        setErrorFor('confirmPassword', 'Confirm Password is required');
        error = true;
    } else if (confirmPassword !== password) {
        setErrorFor('confirmPassword', 'Passwords do not match');
        error = true;
    } else {
        setSuccessFor('confirmPassword');
    }

    return !error;
}

function setErrorFor(inputId, message) {
    var input = document.getElementById(inputId);
    var errorDiv = input.nextElementSibling;

    errorDiv.innerText = message;
    input.classList.add('error-border');
}

function setSuccessFor(inputId) {
    var input = document.getElementById(inputId);
    var errorDiv = input.nextElementSibling;

    input.classList.remove('error-border');
    errorDiv.innerText = '';
}
</script>
</body>
</html>
